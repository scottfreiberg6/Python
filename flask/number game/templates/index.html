<div>
    <h1>Welcome to the great number game</h1>
    <p>I am thinking of a number between 1-100</p>
    <form action="/num1" class="bg-dark text-warning text-center p-5 rounded" method="post">
        <div class="form-group">
            <label for="guess">Take a Guess!!!</label>
            <input type="text" name="guess" id="guess" class="form-control">
        </div>
        <input type="submit" value="guess">
    </form>
        {% if 'number' in session: %}
            {% if session['number'] == session['guess'] %}
                <h2>you got the number</h2>
                <a href="/reset">Play again</a>
            {% elif session['number']< session['guess'] %} <h2>To low!!</h2>
</div>
            {%else%}
                <h2>Too High!!</h2>
</div>
            {% endif %}
        {% endif %}
