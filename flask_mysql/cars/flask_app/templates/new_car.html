    <title>Car App</title>
</head>
<body>
 {% with messages = get_flashed_messages() %}
 {% if messages %}
 {% for message in messages %}
 <p>{{message}}</p>
 {% endfor %}
 {% endif %}
 {% endwith %}
 <form action="/car/create" method="post">
<p>
    Color:
    <input type="text" name="color">
</p>
<p>
    Number of Seats
    <input type="number" name="num_of_seats">
</p>
    <input type="submit" value="Create Car">
 </form>
 
</body>
</html>
